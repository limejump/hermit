---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hermit-feature-x
  namespace: cx
spec:
  replicas: 3
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: hermit
      version: feature-x
  template:
    metadata:
      labels:
        app: hermit
        version: feature-x
    spec:
      containers:
      - name: hermit
        image: eu.gcr.io/limejump/hermit:6510ee3b41226bcca906850c2e64ba58659687e4
        envFrom:
        - secretRef:
            name: keys
            optional: false
        resources:
          limits:
            memory: 128Mi
            cpu: 100m
          requests:
            memory: 128Mi
            cpu: 10m
        ports:
        - name: web
          containerPort: 3000
        readinessProbe:
          httpGet:
            port: web
            path: /v1/ready
